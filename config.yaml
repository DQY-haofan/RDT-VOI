# ============================================================================
# RDT-VoI Simulation Configuration
# Road Deterioration Testing: Value of Information Framework
# ============================================================================

experiment:
  name: "rdt_voi_baseline"
  seed: 42
  output_dir: "results/baseline_run"

# ----------------------------------------------------------------------------
# Numerical Settings
# ----------------------------------------------------------------------------
numerics:
  linear_solver_tol: 1.0e-8
  cholesky_nugget: 1.0e-6
  pcg_max_iter: 500
  logdet_method: "cholmod"  # "cholmod" | "exact" | "hutchinson"

# ----------------------------------------------------------------------------
# Spatial Domain
# ----------------------------------------------------------------------------
geometry:
  mode: "grid2d"  # "grid2d" | "polyline1d" | "graph"
  nx: 40
  ny: 40
  h: 5.0  # Grid spacing in meters
  # For graph mode (optional):
  # adjacency_file: "data/road_graph.npz"

# ----------------------------------------------------------------------------
# Prior Distribution (GMRF/SPDE)
# ----------------------------------------------------------------------------
prior:
  # Mat√©rn parameters
  nu: 1.0          # Smoothness parameter
  kappa: 0.08      # Inverse correlation range (1/meters)
  sigma2: 0.30     # üî• Marginal variance (increased for more uncertainty)

  # SPDE discretization
  alpha: 2         # Operator power: (Œ∫¬≤ - Œî)^Œ±
  beta: 0.0001     # Nugget for strict positive-definiteness

  # Mean field (optional spatial trend)
  mu_prior_mean: -100.0  # üî• Êîπ‰∏∫Êé•ËøëÁúüÂÆûÊï∞ÊçÆÁöÑÂùáÂÄº
  mu_prior_std: 15.0     # üî• Â¢ûÂ§ßÂèòÂºÇÊÄß

# ----------------------------------------------------------------------------
# Sensor Pool Configuration
# ----------------------------------------------------------------------------
sensors:
  # Available sensor types
  types:
    - name: "basic_point"
      noise_std: 0.15
      cost_gbp: 100
      footprint: "point"

    - name: "precise_point"
      noise_std: 0.08
      cost_gbp: 250
      footprint: "point"

    - name: "area_avg_3x3"
      noise_std: 0.12
      cost_gbp: 180
      footprint: "avg3x3"

    - name: "area_avg_5x5"
      noise_std: 0.18
      cost_gbp: 120
      footprint: "avg5x5"

  # Pool generation strategy
  pool_strategy: "grid_subsample"  # "grid_subsample" | "random" | "importance"
  pool_fraction: 0.3               # Fraction of domain to use as candidates

  # Type mix (must sum to 1.0)
  type_mix: [0.4, 0.2, 0.3, 0.1]  # Proportion of each sensor type

# ----------------------------------------------------------------------------
# Decision Model (Economics)
# ----------------------------------------------------------------------------
decision:
  # Decision threshold
  tau_iri: -90.0  # üî• ËÆæÁΩÆÂà∞ÂàÜÂ∏ÉÁöÑ‰∏≠‰ΩçÂå∫ÂüüÔºà-100 + 10Ôºâ

  # Loss matrix (in GBP)
  L_TP_gbp: 500    # True Positive: correctly maintain degraded road
  L_FP_gbp: 2000   # False Positive: unnecessary maintenance
  L_FN_gbp: 12000  # üî• False Negative: miss degraded road (increased 6x FP)
  L_TN_gbp: 0      # True Negative: correctly skip good road

# ----------------------------------------------------------------------------
# Sensor Selection Methods
# ----------------------------------------------------------------------------
selection:
  # üî• Updated method list (including new methods)
  methods:
    - greedy_mi
    - greedy_aopt
    - greedy_evi
    - maxmin
    - uniform
    - random

  # Budget levels to evaluate (number of sensors)
  budgets: [5, 10, 15, 20, 30, 40, 50]

  # Method-specific configurations
  greedy_mi:
    batch_size: 1
    adaptive_pruning: true
    prune_threshold: 0.1
    max_candidates: null  # null = no limit
    early_stop_ratio: null

  greedy_aopt:
    n_probes: 16         # üî• Hutchinson++ probes for trace estimation
    use_cost: true       # üî• Enable gain/cost scoring

  greedy_evi:
    n_y_samples: 10      # üî• Monte Carlo samples for EVI approximation
    use_cost: true
    # üî• Run only on subset to control computational cost
    budgets_subset: [10, 20, 40]  # Only these budgets
    max_folds: 1                   # Only first 2 CV folds

  maxmin:
    use_cost: true       # üî• Normalize distance by cost

# ----------------------------------------------------------------------------
# Expected Value of Information (EVI) Computation
# ----------------------------------------------------------------------------
evi:
  compute_for: ["greedy_mi", "greedy_aopt"]  # Compute EVI for these methods
  method: "monte_carlo"  # "monte_carlo" | "unscented"

  # Monte Carlo settings
  monte_carlo_samples: 500

  # Unscented Transform settings (if method = "unscented")
  unscented_alpha: 1.0
  unscented_beta: 2.0
  unscented_kappa: 0.0

# ----------------------------------------------------------------------------
# Cross-Validation
# ----------------------------------------------------------------------------
cv:
  scheme: "spatial_block"  # "spatial_block" | "random" | "stratified"
  k_folds: 5
  buffer_width_multiplier: 1.5  # Buffer = 1.5 √ó correlation_length
  block_strategy: "kmeans"      # "kmeans" | "grid" | "random"
  ensure_connected: true
  morans_permutations: 999      # For spatial autocorrelation test

# ----------------------------------------------------------------------------
# Uncertainty Quantification
# ----------------------------------------------------------------------------
uq:
  bootstrap_method: "spatial_block"  # "spatial_block" | "residual"
  bootstrap_samples: 1000
  confidence_level: 0.95
  coverage_percentile: 90
  compute_crps: true

# ----------------------------------------------------------------------------
# Diagnostics
# ----------------------------------------------------------------------------
diagnostics:
  morans_i:
    compute: true
    permutations: 999
    alpha: 0.05

  calibration:
    pit_histogram: true
    coverage_curves: true
    reliability_diagram: true

# ----------------------------------------------------------------------------
# Visualization
# ----------------------------------------------------------------------------
plots:
  save_formats: [png, pdf]
  dpi: 300
  style: "seaborn-v0_8-paper"

  # Budget-performance curves
  budget_curves:
    metrics: ["rmse", "expected_loss_gbp", "coverage_90"]
    show_confidence: true
    confidence_level: 0.95

  # Performance profile
  performance_profile:
    tau_values: [1.0, 1.05, 1.1, 1.2, 1.5, 2.0, 3.0]
    use_budget_fold_instances: true  # üî• Use (budget, fold) pairs as instances

  # Critical difference diagram
  critical_difference:
    alpha: 0.05
    test: "nemenyi"  # "nemenyi" | "wilcoxon"

  # Expert plots (optional, for detailed analysis)
  expert_plots:
    enable_all: false

    marginal_efficiency:
      enable: true
      normalize_by_cost: true

    type_composition:
      enable: true
      show_cost_breakdown: true

    mi_voi_correlation:
      enable: true  # üî• MI vs EVI scatter plot
      methods: ["greedy_mi", "greedy_evi"]

    calibration_plots:
      enable: true

    spatial_diagnostics:
      enable: true
      show_morans_i: true

    ablation_study:
      enable: false

    sensor_placement_map:
      enable: true
      budgets_to_show: [10, 30, 50]

# ----------------------------------------------------------------------------
# Acceptance Criteria (for automated validation)
# ----------------------------------------------------------------------------
acceptance:
  # Milestone 1: Basic functionality
  m1_grid_size: 100
  m1_budgets: [5, 10, 20]
  m1_check_monotonic: true
  m1_check_diminishing: true

  # Milestone 2: Performance vs baselines
  m2_min_improvement_vs_random: 0.15  # 15% better than random
  m2_confidence_level: 0.95

  # Milestone 3: Optimality gap
  m3_small_instance_n: 25
  m3_small_instance_k: 5
  m3_max_suboptimality: 0.10  # Within 10% of optimal

  # Milestone 4: Statistical validity
  m4_morans_alpha: 0.05
  m4_coverage_tolerance: 0.10  # ¬±10% from nominal
  m4_msse_tolerance: 0.25      # MSSE within [0.75, 1.25]