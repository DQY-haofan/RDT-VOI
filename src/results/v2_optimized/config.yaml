acceptance:
  m1_budgets:
  - 5
  - 10
  - 20
  m1_check_diminishing: true
  m1_check_monotonic: true
  m1_grid_size: 100
  m2_confidence_level: 0.95
  m2_min_improvement_vs_random: 0.15
  m3_max_suboptimality: 0.1
  m3_small_instance_k: 5
  m3_small_instance_n: 25
  m4_coverage_tolerance: 0.1
  m4_morans_alpha: 0.05
  m4_msse_tolerance: 0.25
cv:
  block_strategy: kmeans
  buffer_width_multiplier: 1.5
  ensure_connected: true
  k_folds: 3
  morans_permutations: 999
  scheme: spatial_block
decision:
  L_FN_gbp: 120000
  L_FP_gbp: 6000
  L_TN_gbp: 0
  L_TP_gbp: 5000
  tau_quantile: 0.88
diagnostics:
  calibration:
    coverage_curves: true
    pit_histogram: true
    reliability_diagram: true
  morans_i:
    alpha: 0.05
    compute: true
    permutations: 999
evi:
  compute_for:
  - greedy_mi
  - greedy_aopt
  - greedy_evi
  method: monte_carlo
  monte_carlo_samples: 20
experiment:
  name: rdt_voi_v2_optimized
  output_dir: results/v2_optimized
  seed: 42
geometry:
  h: 5.0
  mode: grid2d
  nx: 40
  ny: 40
numerics:
  cholesky_nugget: 1.0e-06
  linear_solver_tol: 1.0e-08
  logdet_method: cholmod
  pcg_max_iter: 500
plots:
  budget_curves:
    confidence_level: 0.95
    metrics:
    - rmse
    - expected_loss_gbp
    - coverage_90
    show_confidence: true
  business_metrics:
    baseline_method: uniform
    enable: true
    show_cost_efficiency: true
    show_roi: true
    show_savings: true
  critical_difference:
    alpha: 0.05
    test: nemenyi
  critical_region:
    enable: true
    epsilon: 0.2
    plot_heatmap: true
  dpi: 300
  effect_size:
    enable: true
    plot_heatmaps: true
    plot_pairwise_table: true
    top_k_comparisons: 20
  expert_plots:
    calibration_plots:
      enable: true
    enable_all: true
    marginal_efficiency:
      enable: true
      normalize_by_cost: true
      unit: gbp_per_test_point
    mi_voi_correlation:
      enable: true
      methods:
      - greedy_mi
      - greedy_evi
    sensor_placement_map:
      budgets_to_show:
      - 5
      - 10
      - 20
      - 30
      - 50
      enable: true
    spatial_diagnostics:
      enable: true
      show_morans_i: true
    type_composition:
      enable: true
      show_cost_breakdown: true
  performance_profile:
    tau_values:
    - 1.0
    - 1.05
    - 1.1
    - 1.2
    - 1.5
    - 2.0
    - 3.0
    use_budget_fold_instances: true
  save_formats:
  - png
  - pdf
  style: seaborn-v0_8-paper
prior:
  alpha: 2
  beta: 1.0e-06
  beta_base: 3.0
  beta_hot: 1.0e-08
  hotspots:
  - center_m:
    - 50
    - 50
    radius_m: 45
  - center_m:
    - 150
    - 50
    radius_m: 45
  - center_m:
    - 50
    - 150
    radius_m: 45
  - center_m:
    - 150
    - 150
    radius_m: 45
  - center_m:
    - 100
    - 100
    radius_m: 50
  kappa: 0.1
  mu_prior_mean: 2.2
  mu_prior_std: 0.3
  nu: 1.0
  sigma2: 0.3
scenarios:
- L_FN_gbp: 150000
  L_FP_gbp: 5000
  active: true
  name: sparse_high_stakes
  pool_fraction: 0.15
  tau_quantile: 0.9
- L_FN_gbp: 100000
  L_FP_gbp: 8000
  active: false
  name: dense_medium_stakes
  pool_fraction: 0.3
  tau_quantile: 0.85
- L_FN_gbp: 200000
  L_FP_gbp: 4000
  active: false
  name: ultra_sparse_ultra_stakes
  pool_fraction: 0.1
  tau_quantile: 0.92
selection:
  budget_type: count
  budgets:
  - 3
  - 5
  - 8
  - 10
  - 15
  - 20
  - 25
  - 30
  - 40
  - 50
  greedy_aopt:
    n_probes: 32
    use_cost: true
  greedy_evi:
    budgets_subset: []
    every_n_folds: 1
    keep_fraction: 0.7
    max_folds: null
    mi_prescreen: true
    must_budgets:
    - 5
    - 10
    - 20
    - 30
    n_y_samples: 8
    use_cost: true
  greedy_mi:
    adaptive_pruning: true
    batch_size: 1
    prune_threshold: 0.1
    use_cost: true
  maxmin:
    use_cost: true
  methods:
  - greedy_mi
  - greedy_aopt
  - greedy_evi
  - maxmin
  - uniform
  - random
sensors:
  pool_fraction: 0.15
  pool_strategy: grid_subsample
  type_mix:
  - 0.15
  - 0.35
  - 0.15
  - 0.2
  - 0.15
  types:
  - cost_gbp: 50
    footprint: point
    name: smartphone
    noise_std: 1.0
  - cost_gbp: 150
    footprint: point
    name: basic_point
    noise_std: 0.15
  - cost_gbp: 800
    footprint: point
    name: laser_profiler
    noise_std: 0.05
  - cost_gbp: 400
    footprint: avg5x5
    name: photogrammetry
    noise_std: 0.25
  - cost_gbp: 100
    footprint: avg5x5
    name: vehicle_avg
    noise_std: 0.35
uq:
  bootstrap_method: spatial_block
  bootstrap_samples: 1000
  compute_crps: true
  confidence_level: 0.95
  coverage_percentile: 90
