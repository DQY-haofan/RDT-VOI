      radius_m: 45
    - center_m: [150, 150]   # å³ä¸Šè§’
      radius_m: 45
    - center_m: [100, 100]   # ä¸­å¿ƒ
      radius_m: 50
# ----------------------------------------------------------------------------
# Sensor Pool Configuration
# ----------------------------------------------------------------------------
sensors:
  # Available sensor types
  types:
    - name: "basic_point"
      noise_std: 0.15
      cost_gbp: 100
      footprint: "point"

    - name: "precise_point"
      noise_std: 0.08
      cost_gbp: 250
      footprint: "point"

    - name: "area_avg_3x3"
      noise_std: 0.12
      cost_gbp: 180
      footprint: "avg3x3"

    - name: "area_avg_5x5"
      noise_std: 0.18
      cost_gbp: 120
      footprint: "avg5x5"

  # Pool generation strategy
  pool_strategy: "grid_subsample"  # "grid_subsample" | "random" | "importance"
  pool_fraction: 0.3               # Fraction of domain to use as candidates

  # Type mix (must sum to 1.0)
  type_mix: [0.4, 0.2, 0.3, 0.1]  # Proportion of each sensor type

# ----------------------------------------------------------------------------
# Decision Model (Economics)
# ----------------------------------------------------------------------------
decision:
  # Decision threshold
  tau_iri: 2.2  # ğŸ”¥ è°ƒæ•´åˆ°å‡å€¼é™„è¿‘ (ä»2.0æ”¹ä¸º2.2ï¼Œæ¥è¿‘mu_prior_mean)
                # è¿™æ ·çº¦50%çš„ä½ç½®ä¼šåœ¨é˜ˆå€¼ä¸Šä¸‹ï¼Œå†³ç­–æ›´æ•æ„Ÿ

  # Loss matrix (in GBP) - ğŸ”¥ å…³é”®æ”¹è¿›ï¼šå¤§å¹…å¢åŠ ä¸å¯¹ç§°æ€§
  L_TP_gbp: 5000     # True Positive: æ­£ç¡®ç»´æŠ¤éœ€è¦ç»´æŠ¤çš„è·¯æ®µ (ä¿æŒ)
  L_FP_gbp: 8000     # False Positive: è¿‡åº¦ç»´æŠ¤ (ä¿æŒ)
  L_FN_gbp: 80000    # ğŸ”¥ False Negative: æ¼æ£€ä¸¥é‡è·¯æ®µ (ä»40kå¢åŠ åˆ°80k - 2å€)
                     # è¿™æ˜¯æœ€é‡è¦çš„æˆæœ¬ï¼é”™è¿‡åè·¯æ®µåæœä¸¥é‡
  L_TN_gbp: 0        # True Negative: æ­£ç¡®è·³è¿‡ (å¯ä»¥ä¿æŒ0)

  # æˆæœ¬æ¯”åˆ†æï¼š
  # FN:FP = 80000:8000 = 10:1  (åŸæ¥æ˜¯ 40000:8000 = 5:1)
  # FN:TP = 80000:5000 = 16:1  (åŸæ¥æ˜¯ 40000:5000 = 8:1)
  # â†’ è¿™å°†ä½¿ä¸ç¡®å®šæ€§é™ä½çš„ä»·å€¼å¤§å¹…æå‡


# ----------------------------------------------------------------------------
# Sensor Selection Methods
# ----------------------------------------------------------------------------
selection:
  # ğŸ”¥ Updated method list (including new methods)
  methods:
    - greedy_mi
    - greedy_aopt
    - greedy_evi
    - maxmin
    - uniform
    - random

  # Budget levels to evaluate (number of sensors)
  budgets: [5, 10, 15, 20, 30, 40, 50]

  # Method-specific configurations
  greedy_mi:
    batch_size: 1
    adaptive_pruning: true
    prune_threshold: 0.1
    max_candidates: null  # null = no limit
    early_stop_ratio: null

  greedy_aopt:
    n_probes: 16         # ğŸ”¥ Hutchinson++ probes for trace estimation
    use_cost: true       # ğŸ”¥ Enable gain/cost scoring

  greedy_evi:
    n_y_samples: 10
    use_cost: true

    # ğŸ”¥ æ–°å¢ï¼šå¿…é¡»è¿è¡Œçš„é¢„ç®—ï¼ˆæ‰€æœ‰æŠ˜éƒ½è¿è¡Œï¼‰
    must_budgets: [5, 20, 40]  # å…³é”®é¢„ç®—ç‚¹

    # ğŸ”¥ æ–°å¢ï¼šæ¯ N æŠ˜è¿è¡Œä¸€æ¬¡ï¼ˆèŠ‚çœè®¡ç®—ï¼‰
    every_n_folds: 3  # æ¯ 2 æŠ˜è¿è¡Œä¸€æ¬¡ï¼ˆå¯¹é must_budgetsï¼‰

    # åŸæœ‰é…ç½®ï¼ˆå¯é€‰ï¼‰
    budgets_subset: []  # ç©ºåˆ—è¡¨è¡¨ç¤ºè¿è¡Œæ‰€æœ‰é¢„ç®—
    max_folds: null     # null è¡¨ç¤ºè¿è¡Œæ‰€æœ‰æŠ˜

  maxmin:
    use_cost: true       # ğŸ”¥ Normalize distance by cost

# ----------------------------------------------------------------------------
# Expected Value of Information (EVI) Computation
# ----------------------------------------------------------------------------
evi:
  compute_for: ["greedy_mi", "greedy_evi"]  # ğŸ”¥ æ·»åŠ  greedy_evi
  method: "monte_carlo"
  monte_carlo_samples: 10  # ğŸ”¥ å…ˆç”¨å°å€¼æµ‹è¯• (ä»500æ”¹ä¸º10)greedy_evi

  # Unscented Transform settings (if method = "unscented")
  unscented_alpha: 1.0
  unscented_beta: 2.0
  unscented_kappa: 0.0

# ----------------------------------------------------------------------------
# Cross-Validation
# ----------------------------------------------------------------------------
cv:
  scheme: "spatial_block"  # "spatial_block" | "random" | "stratified"
  k_folds: 3
  buffer_width_multiplier: 1.5  # Buffer = 1.5 Ã— correlation_length
  block_strategy: "kmeans"      # "kmeans" | "grid" | "random"
  ensure_connected: true
  morans_permutations: 999      # For spatial autocorrelation test

# ----------------------------------------------------------------------------
# Uncertainty Quantification
# ----------------------------------------------------------------------------
uq:
  bootstrap_method: "spatial_block"  # "spatial_block" | "residual"
  bootstrap_samples: 1000
  confidence_level: 0.95
  coverage_percentile: 90
  compute_crps: true

# ----------------------------------------------------------------------------
# Diagnostics
# ----------------------------------------------------------------------------
diagnostics:
  morans_i:
    compute: true
    permutations: 999
    alpha: 0.05

  calibration:
    pit_histogram: true
    coverage_curves: true
    reliability_diagram: true

# ----------------------------------------------------------------------------
# Visualization
# ----------------------------------------------------------------------------
plots:
  save_formats: [png, pdf]
  dpi: 300
  style: "seaborn-v0_8-paper"

  # Budget-performance curves
  budget_curves:
    metrics: ["rmse", "expected_loss_gbp", "coverage_90"]
    show_confidence: true
    confidence_level: 0.95

  # Performance profile
  performance_profile:
    tau_values: [1.0, 1.05, 1.1, 1.2, 1.5, 2.0, 3.0]
    use_budget_fold_instances: true  # ğŸ”¥ Use (budget, fold) pairs as instances

  # Critical difference diagram
  critical_difference:
    alpha: 0.05
    test: "nemenyi"  # "nemenyi" | "wilcoxon"

  # Expert plots (optional, for detailed analysis)
  expert_plots:
    enable_all: false

    marginal_efficiency:
      enable: true
      normalize_by_cost: true

    type_composition:
      enable: true
      show_cost_breakdown: true

    mi_voi_correlation:
      enable: true  # ğŸ”¥ MI vs EVI scatter plot
      methods: ["greedy_mi", "greedy_evi"]

    calibration_plots:
      enable: true

    spatial_diagnostics:
      enable: true
      show_morans_i: true

    ablation_study:
      enable: false

    sensor_placement_map:
      enable: true
      budgets_to_show: [10, 30, 50]

# ----------------------------------------------------------------------------
# Acceptance Criteria (for automated validation)
# ----------------------------------------------------------------------------
acceptance:
  # Milestone 1: Basic functionality
  m1_grid_size: 100
  m1_budgets: [5, 10, 20]
  m1_check_monotonic: true
  m1_check_diminishing: true

  # Milestone 2: Performance vs baselines
  m2_min_improvement_vs_random: 0.15  # 15% better than random
  m2_confidence_level: 0.95

  # Milestone 3: Optimality gap
  m3_small_instance_n: 25
  m3_small_instance_k: 5
  m3_max_suboptimality: 0.10  # Within 10% of optimal

  # Milestone 4: Statistical validity
  m4_morans_alpha: 0.05
  m4_coverage_tolerance: 0.10  # Â±10% from nominal
  m4_msse_tolerance: 0.25      # MSSE within [0.75, 1.25]