# ============================================================================
# RDT-VoI Simulation Configuration - EXPERT-OPTIMIZED VERSION
# Road Deterioration Testing: Value of Information Framework
#
# 🔥 主要优化（基于专家审查意见）:
#   1. 增强传感器池异质性（SNR 和成本对比度）
#   2. 优化 EVI 预筛选参数（keep_fraction: 0.25 → 0.6）
#   3. 启用分层测试集抽样
#   4. 保持决策损失不对称性 FN:FP = 15:1
#   5. 保持非平稳先验 (CV=30%)
# ============================================================================

experiment:
  name: "rdt_voi_expert_optimized"
  seed: 42
  output_dir: "results/expert_optimized"

# ----------------------------------------------------------------------------
# Numerical Settings
# ----------------------------------------------------------------------------
numerics:
  linear_solver_tol: 1.0e-8
  cholesky_nugget: 1.0e-6
  pcg_max_iter: 500
  logdet_method: "cholmod"

# ----------------------------------------------------------------------------
# Spatial Domain
# ----------------------------------------------------------------------------
geometry:
  mode: "grid2d"
  nx: 40
  ny: 40
  h: 5.0  # Grid spacing in meters

# ----------------------------------------------------------------------------
# Prior Distribution (GMRF/SPDE) - ✓ CV=30% (已验证优秀)
# ----------------------------------------------------------------------------
prior:
  # 基础参数
  nu: 1.0
  kappa: 0.10
  sigma2: 0.30
  alpha: 2
  beta: 1.0e-6
  mu_prior_mean: 2.2
  mu_prior_std: 0.3

  # 非平稳先验参数 - CV=30.11% (优秀!)
  beta_base: 3.0        # 非热点区域 nugget
  beta_hot: 1.0e-8      # 热点区域 nugget

  # 热点区域定义 (米坐标) - 域: 200m × 200m
  hotspots:
    - center_m: [50, 50]
      radius_m: 45
    - center_m: [150, 50]
      radius_m: 45
    - center_m: [50, 150]
      radius_m: 45
    - center_m: [150, 150]
      radius_m: 45
    - center_m: [100, 100]
      radius_m: 50

# ----------------------------------------------------------------------------
# 🔥 Sensor Pool Configuration - OPTIMIZED FOR CONTRAST
# ----------------------------------------------------------------------------
sensors:
  # 🔥 优化：增强 SNR-Cost 对比度，拉开传感器差异
  types:
    # 极便宜但噪声极大（智能手机 / 众包数据）
    - name: "smartphone"
      noise_std: 1.0          # ✅ SNR ≈ 2.2 (非常低)
      cost_gbp: 50            # ✅ 极低成本
      footprint: "point"

    # 中等精度+中等成本（基础点传感器）
    - name: "basic_point"
      noise_std: 0.15         # ✅ SNR ≈ 15
      cost_gbp: 150
      footprint: "point"

    # 极高精度+极高成本（激光轮廓仪）
    - name: "laser_profiler"
      noise_std: 0.05         # ✅ SNR ≈ 44 (极高)
      cost_gbp: 800           # ✅ 极高成本
      footprint: "point"

    # 大足迹+中高噪声（航空摄影测量）
    - name: "photogrammetry"
      noise_std: 0.25         # ✅ SNR ≈ 9
      cost_gbp: 400
      footprint: "avg5x5"     # ✅ 25 个点的平均

    # 极大足迹+高噪声（车载移动平均）
    - name: "vehicle_avg"
      noise_std: 0.35         # ✅ SNR ≈ 6
      cost_gbp: 100
      footprint: "avg5x5"

  pool_strategy: "grid_subsample"
  pool_fraction: 0.3

  # 🔥 优化：增加极端类型（极便宜/极贵）的比例
  type_mix: [0.15, 0.35, 0.15, 0.20, 0.15]
  # 说明：
  #   15% smartphone（极便宜极噪）
  #   35% basic_point（主力）
  #   15% laser_profiler（极贵极准）
  #   20% photogrammetry（大足迹）
  #   15% vehicle_avg（大足迹+高噪）

# ----------------------------------------------------------------------------
# Decision Model (Economics) - ✓ 已优化 FN:FP = 15:1
# ----------------------------------------------------------------------------
decision:
  tau_iri: 2.2              # 阈值位于 51.5th 百分位 ✓

  # Loss matrix (in GBP)
  L_TP_gbp: 5000            # True Positive: 正确维护
  L_FP_gbp: 10000           # False Positive: 过度维护
  L_FN_gbp: 150000          # False Negative: 漏检严重路段 ✓
  L_TN_gbp: 0               # True Negative: 正确跳过

  # 成本比例: FN:FP = 15:1, FN:TP = 30:1 ✓

# ----------------------------------------------------------------------------
# Sensor Selection Methods
# ----------------------------------------------------------------------------
selection:
  methods:
    - greedy_mi
    - greedy_aopt
    - greedy_evi
    - maxmin
    - uniform
    - random

  # 预算点分布
  budgets: [3, 5, 8, 10, 15, 20, 25, 30, 40, 50]

  # Method-specific configurations
  greedy_mi:
    batch_size: 1
    adaptive_pruning: true
    prune_threshold: 0.1
    max_candidates: null
    early_stop_ratio: null

  greedy_aopt:
    n_probes: 32            # ✅ 从 16 增加到 32（更稳定）
    use_cost: true

  # 🔥 EVI Configuration - EXPERT OPTIMIZED
  greedy_evi:
    n_y_samples: 8          # ✅ 从 0 改为 8（启用 MC 校准）
    use_cost: true

    # MI 预筛选 - 🔥 关键优化
    mi_prescreen: true
    keep_fraction: 0.6      # ✅ 从 0.25 放宽到 0.6

    # 运行策略
    must_budgets: [5, 10, 20, 30]
    every_n_folds: 1        # 每 fold 都运行
    budgets_subset: []
    max_folds: null

  maxmin:
    use_cost: true

# ----------------------------------------------------------------------------
# Expected Value of Information (EVI) Computation
# ----------------------------------------------------------------------------
evi:
  compute_for: ["greedy_mi", "greedy_aopt", "greedy_evi"]
  method: "monte_carlo"
  monte_carlo_samples: 20

  unscented_alpha: 1.0
  unscented_beta: 2.0
  unscented_kappa: 0.0

# ----------------------------------------------------------------------------
# Cross-Validation
# ----------------------------------------------------------------------------
cv:
  scheme: "spatial_block"
  k_folds: 3
  buffer_width_multiplier: 1.5
  block_strategy: "kmeans"
  ensure_connected: true
  morans_permutations: 999

# ----------------------------------------------------------------------------
# Uncertainty Quantification
# ----------------------------------------------------------------------------
uq:
  bootstrap_method: "spatial_block"
  bootstrap_samples: 1000
  confidence_level: 0.95
  coverage_percentile: 90
  compute_crps: true

# ----------------------------------------------------------------------------
# Diagnostics
# ----------------------------------------------------------------------------
diagnostics:
  morans_i:
    compute: true
    permutations: 999
    alpha: 0.05

  calibration:
    pit_histogram: true
    coverage_curves: true
    reliability_diagram: true

# ----------------------------------------------------------------------------
# Visualization
# ----------------------------------------------------------------------------
plots:
  save_formats: [png, pdf]
  dpi: 300
  style: "seaborn-v0_8-paper"

  budget_curves:
    metrics: ["rmse", "expected_loss_gbp", "coverage_90"]
    show_confidence: true
    confidence_level: 0.95

  performance_profile:
    tau_values: [1.0, 1.05, 1.1, 1.2, 1.5, 2.0, 3.0]
    use_budget_fold_instances: true

  critical_difference:
    alpha: 0.05
    test: "nemenyi"

  expert_plots:
    enable_all: true        # ✅ 启用所有专家图

    marginal_efficiency:
      enable: true
      normalize_by_cost: true

    type_composition:
      enable: true
      show_cost_breakdown: true

    mi_voi_correlation:
      enable: true
      methods: ["greedy_mi", "greedy_evi"]

    calibration_plots:
      enable: true

    spatial_diagnostics:
      enable: true
      show_morans_i: true

    ablation_study:
      enable: false

    sensor_placement_map:
      enable: true
      budgets_to_show: [5, 10, 20, 30, 50]

# ----------------------------------------------------------------------------
# Acceptance Criteria
# ----------------------------------------------------------------------------
acceptance:
  m1_grid_size: 100
  m1_budgets: [5, 10, 20]
  m1_check_monotonic: true
  m1_check_diminishing: true

  m2_min_improvement_vs_random: 0.15
  m2_confidence_level: 0.95

  m3_small_instance_n: 25
  m3_small_instance_k: 5
  m3_max_suboptimality: 0.10

  m4_morans_alpha: 0.05
  m4_coverage_tolerance: 0.10
  m4_msse_tolerance: 0.25