  alpha: 2
  beta: 1.0e-6  # ä¿ç•™å‘åå…¼å®¹
  mu_prior_mean: 2.2
  mu_prior_std: 0.3

  # ğŸ”¥ æ–°å¢ï¼šéå¹³ç¨³å…ˆéªŒå‚æ•°
  beta_base: 3   # éçƒ­ç‚¹åŒºåŸŸ nuggetï¼ˆæ¯” beta å¤§1000å€ï¼‰
  beta_hot: 1.0e-8    # çƒ­ç‚¹åŒºåŸŸ nuggetï¼ˆç­‰äºåŸ betaï¼‰

  # ğŸ”¥ æ–°å¢ï¼šçƒ­ç‚¹åŒºåŸŸå®šä¹‰ï¼ˆç±³åæ ‡ï¼‰
  # å‡è®¾ä½ çš„åŸŸæ˜¯ 200m Ã— 200m (40Ã—40 ç½‘æ ¼, h=5m)
  hotspots:
    - center_m: [50, 50]     # å·¦ä¸‹è§’
      radius_m: 45           # å¢å¤§åŠå¾„
    - center_m: [150, 50]    # å³ä¸‹è§’
      radius_m: 45
