acceptance:
  m1_budgets:
  - 5
  - 10
  - 20
  m1_check_diminishing: true
  m1_check_monotonic: true
  m1_grid_size: 100
  m2_confidence_level: 0.95
  m2_min_improvement_vs_random: 0.15
  m3_max_suboptimality: 0.1
  m3_small_instance_k: 5
  m3_small_instance_n: 25
  m4_coverage_tolerance: 0.1
  m4_morans_alpha: 0.05
  m4_msse_tolerance: 0.25
cv:
  block_strategy: kmeans
  buffer_width_multiplier: 1.5
  ensure_connected: true
  k_folds: 5
  morans_permutations: 999
  scheme: spatial_block
decision:
  L_FN_gbp: 40000
  L_FP_gbp: 8000
  L_TN_gbp: 0
  L_TP_gbp: 5000
  tau_iri: 2.0
diagnostics:
  calibration:
    coverage_curves: true
    pit_histogram: true
    reliability_diagram: true
  morans_i:
    alpha: 0.05
    compute: true
    permutations: 999
evi:
  compute_for:
  - greedy_mi
  - greedy_evi
  method: monte_carlo
  monte_carlo_samples: 10
  unscented_alpha: 1.0
  unscented_beta: 2.0
  unscented_kappa: 0.0
experiment:
  name: rdt_voi_baseline
  output_dir: results/baseline_run
  seed: 42
geometry:
  h: 5.0
  mode: grid2d
  nx: 40
  ny: 40
numerics:
  cholesky_nugget: 1.0e-06
  linear_solver_tol: 1.0e-08
  logdet_method: cholmod
  pcg_max_iter: 500
plots:
  budget_curves:
    confidence_level: 0.95
    metrics:
    - rmse
    - expected_loss_gbp
    - coverage_90
    show_confidence: true
  critical_difference:
    alpha: 0.05
    test: nemenyi
  dpi: 300
  expert_plots:
    ablation_study:
      enable: false
    calibration_plots:
      enable: true
    enable_all: false
    marginal_efficiency:
      enable: true
      normalize_by_cost: true
    mi_voi_correlation:
      enable: true
      methods:
      - greedy_mi
      - greedy_evi
    sensor_placement_map:
      budgets_to_show:
      - 10
      - 30
      - 50
      enable: true
    spatial_diagnostics:
      enable: true
      show_morans_i: true
    type_composition:
      enable: true
      show_cost_breakdown: true
  performance_profile:
    tau_values:
    - 1.0
    - 1.05
    - 1.1
    - 1.2
    - 1.5
    - 2.0
    - 3.0
    use_budget_fold_instances: true
  save_formats:
  - png
  - pdf
  style: seaborn-v0_8-paper
prior:
  alpha: 2
  beta: 0.0001
  kappa: 0.08
  mu_prior_mean: 2.2
  mu_prior_std: 0.0
  nu: 1.0
  sigma2: 0.3
selection:
  budgets:
  - 5
  - 10
  - 15
  - 20
  - 30
  - 40
  - 50
  greedy_aopt:
    n_probes: 16
    use_cost: true
  greedy_evi:
    budgets_subset:
    - 10
    - 20
    max_folds: 1
    n_y_samples: 10
    use_cost: true
  greedy_mi:
    adaptive_pruning: true
    batch_size: 1
    early_stop_ratio: null
    max_candidates: null
    prune_threshold: 0.1
  maxmin:
    use_cost: true
  methods:
  - greedy_mi
  - greedy_aopt
  - greedy_evi
  - maxmin
  - uniform
  - random
sensors:
  pool_fraction: 0.3
  pool_strategy: grid_subsample
  type_mix:
  - 0.4
  - 0.2
  - 0.3
  - 0.1
  types:
  - cost_gbp: 100
    footprint: point
    name: basic_point
    noise_std: 0.15
  - cost_gbp: 250
    footprint: point
    name: precise_point
    noise_std: 0.08
  - cost_gbp: 180
    footprint: avg3x3
    name: area_avg_3x3
    noise_std: 0.12
  - cost_gbp: 120
    footprint: avg5x5
    name: area_avg_5x5
    noise_std: 0.18
uq:
  bootstrap_method: spatial_block
  bootstrap_samples: 1000
  compute_crps: true
  confidence_level: 0.95
  coverage_percentile: 90
